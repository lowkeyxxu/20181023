    <script>
        /*git:版本控制工具

        github：程序员'交友'网站，代码管理库

         版本控制工具
         1.集成式控制
            svn
            很依赖中央服务器，只要断电没网就不能进行版本控制，如果中央服务器挂了，那么数据会丢失
            网外开发者是不方便参与项目开发的
        2.分布式控制
            git
            不依赖于中央服务器，每台计算机就是一个服务器不需要网络就能进行版本控制。
            如果跟github进行连接，功能会更强大
            1. 安装
            https：//git-scm.com
            2.注册一个github账号
            3.git与github进行连接
            ssh -T git
            4.创建项目：
            能不能版本控制关键是看有没有.git的文件
            创建的方式：
                1. git init
                2. 通过github创建项目的方式创建
            5.杂项：
                进入盘符：
                    cd c：
                进入文件夹
                    cd文件夹名字
                查看当前目录下有啥
                    ll 或者 ls
        */
